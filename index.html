<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awsome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Countdown Script -->
        <script src="js/countdown.js"></script>
        
        <title>Merve &amp; Burak Kağan Düğün Davetiyesi</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico"/>
    </head>

    <body>
    
        <section id="container">
            
            <!-- Greeting -->
            <div id="greeting" class="text-center">
                <div id="greeting-logo" class="mx-auto mb-1">
                    <img class="p-2" src="img/logo.png" alt="Logo">
                </div>

                <div id="greeting-title" class="text-uppercase">
                    <h1 class="mb-0">Merve <br> &amp; <br> Burak Kağan</h1>
                </div>
            </div>
            
            <hr class="mx-auto w-25">
            
            <!-- Invitation -->
            <div id="invitation" class="mx-0 w-100 mb-1">
                <div class="invitation-img">
                    <img src="img/left-end-heart.png" alt="Heart">
                </div>

                <p id="invitation-text" class="text-center px-3 mb-0">Bu davetiye size ulaştıysa bizim için değerlisiniz demektir.</p>
                
                <div class="invitation-img">
                    <img src="img/right-end-heart.png" alt="Heart">
                </div> 
            </div>
            
            <!-- Helpers -->
            <div id="helpers">
                <div id="helper-text" class="text-center mb-0">
                    <p>Düğünümüze katılmak isterseniz...</p>
                </div>

                <ul id="helper-guides" class="mx-1 mb-0">
                    <li class="helper-guide mr-5">
                        <div class="helper-guide-img text-center">
                            <img class="icon" src="img/calendar.png" alt="Calendar">
                        </div>
                        <div class="helper-guide-text text-center mb-0">
                            <p>11 Eylül 2022 <br> Pazar 19:00</p>
                        </div>
                    </li>

                    <li class="helper-guide ml-5">
                        <div class="helper-guide-img text-center">
                            <a class="w-100" target="_blank" href="https://maps.app.goo.gl/kTuRVtf2gSQXgBEa9"><img class="icon" src="img/map.png" alt="Map"></a>
                        </div>
                        <div class="helper-guide-text text-center">
                           <a target="_blank" href="https://maps.app.goo.gl/kTuRVtf2gSQXgBEa9">Bursa <br> Botanik Garden</a>
                        </div>
                        
                    </li>
                </ul>

                <div id="countdown" class="text-center mb-3">
                    <p class="mb-0">Ne Kadar Kaldı?</p>
                    <p id="time-left"></p>
                </div>
                
                <div id="navigation" class="text-center">
                    <p>Yol tarifi için tıkla!</p>
                </div>
            </div>
            
        </section>
    

        <!-- JS files: jQuery, Popper.j, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>
    
</html>
