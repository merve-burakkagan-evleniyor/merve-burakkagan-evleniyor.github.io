<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awsome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Countdown Script -->
        <script src="js/countdown.js"></script>
        
        <title>Online Invitation</title>
    </head>

    <body>
    
        <section id="container">
            
            <!-- Greeting -->
            <div id="greeting" class="text-center">
                <div id="greeting-logo" class="mx-auto mb-1">
                    <img class="p-2" src="img/logo.png" alt="Logo">
                </div>

                <div id="greeting-title" class="text-uppercase">
                    <h1 class="mb-0">Merve <br> &amp; <br> Burak Kağan</h1>
                </div>
            </div>
            
            <hr class="mx-auto w-25">
            
            <!-- Invitation -->
            <div id="invitation">
                <div class="invitation-img">
                    <img src="img/left-end-heart.png" alt="Heart">
                </div>

                <p id="invitation-text" class="text-center px-3 mb-0">Bu davetiye size ulaştıysa bizim için değerlisiniz demektir.</p>
                
                <div class="invitation-img">
                    <img src="img/right-end-heart.png" alt="Heart">
                </div> 
            </div>
            
            <!-- Helpers -->
            <div id="helpers">
                <div id="helper-text" class="text-center mb-0">
                    <p>Düğünümüze katılmak isterseniz...</p>
                </div>

                <ul id="helper-guides" class="m-1">
                    <li class="helper-guide">
                        <div class="helper-guide-img w-50 text-right mr-2 mb-0">
                            <img class="w-50" src="img/calendar.png" alt="Calendar">
                        </div>
                        <div class="helper-guide-text w-75 text-left mb-0">
                            <p>11 Eylül 2022 <br> Pazar 19:30</p>
                        </div>
                    </li>

                    <li class="helper-guide">
                       <div class="helper-guide-text w-75 text-right">
                           <a target="_blank" href="https://www.google.com/maps/place/Botanik+Garden+D%C3%BC%C4%9F%C3%BCn+Salonlar%C4%B1/@40.2229869,29.041603,17z/data=!3m1!4b1!4m5!3m4!1s0x14ca15e4261e4e07:0x40d9c83e339b8495!8m2!3d40.2229828!4d29.0437917">Bursa <br> Botanik Garden</a>
                        </div>
                        <div class="helper-guide-img w-50 text-left ml-2">
                            <a class="w-100" target="_blank" href="https://www.google.com/maps/place/Botanik+Garden+D%C3%BC%C4%9F%C3%BCn+Salonlar%C4%B1/@40.2229869,29.041603,17z/data=!3m1!4b1!4m5!3m4!1s0x14ca15e4261e4e07:0x40d9c83e339b8495!8m2!3d40.2229828!4d29.0437917"><img class="w-50" src="img/map.png" alt="Calendar"></a>
                        </div>
                    </li>
                </ul>

                <div id="countdown" class="text-center">
                    <p class="mb-0">Ne Kadar Kaldı?</p>
                    <p id="time-left"></p>
                </div>
            </div>
            
        </section>
    

        <!-- JS files: jQuery, Popper.j, Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>
    
</html>
